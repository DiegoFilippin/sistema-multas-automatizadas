services:
  # Backend API - Servidor Express
  - type: web
    name: sistema-multas-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ASAAS_API_KEY
        sync: false
      - key: ASAAS_ENVIRONMENT
        value: production
      - key: DATAWASH_USERNAME
        sync: false
      - key: DATAWASH_PASSWORD
        sync: false
      - key: DATAWASH_BASE_URL
        value: http://webservice.datawash.com.br/localizacao.asmx/ConsultaCPFCompleta
      - key: N8N_DATAWASH_WEBHOOK_URL
        value: https://webhookn8n.synsoft.com.br/webhook/dataws3130178c-4c85-4899-854d-17eafaffff05
      - key: ENABLE_N8N_PROXY_AUTH
        value: false
    healthCheckPath: /api/health
    autoDeploy: true
